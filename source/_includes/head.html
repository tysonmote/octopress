<!DOCTYPE html>
<!--[if lt IE 9]><html class="no-js lte-ie8"><![endif]-->
<!--[if (gt IE 8)|(gt IEMobile 7)|!(IEMobile)|!(IE)]><!--><html class="no-js" lang="en"><!--<![endif]-->
<head>
  <meta charset="utf-8">
  <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
  <meta name="author" content="{{ site.author }}">

  {% capture description %}{% if page.description %}{{ page.description }}{% else %}{{ content | raw_content }}{% endif %}{% endcapture %}
  <meta name="description" content="{{ description | strip_html | condense_spaces | truncate:150 }}">
  {% if page.keywords %}<meta name="keywords" content="{{ page.keywords }}">{% endif %}

  <!-- http://t.co/dKP3o1e -->
  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <!-- iPhones, etc. -->
  <meta name="viewport" content="width=600, initial-scale=0.5, minimum-scale=0.5, maximum-scale=1.0">
  <script type="text/javascript">
    // Hack for iPads.
    var metaTags = document.getElementsByTagName('meta');
    var i;
    if ( navigator.userAgent.match( /iPad/i ) || window.innerWidth > 700 ) {
      for ( i = 0; i < metaTags.length; i++ ) {
        if ( metaTags[i].name == "viewport" ) {
          metaTags[i].content = "width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.6";
        }
      }
    }
  </script

  {% capture canonical %}{{ site.url }}{% if site.permalink contains '.html' %}{{ page.url }}{% else %}{{ page.url | remove:'index.html' | strip_slash }}{% endif %}{% endcapture %}
  <link rel="canonical" href="{{ canonical }}">
  <link href="{{ root_url }}/favicon.png" rel="icon">
  <link href="{{ root_url }}/stylesheets/screen.css" media="screen, projection" rel="stylesheet" type="text/css">
  <link href="{{ site.subscribe_rss }}" rel="alternate" title="{{site.title}}" type="application/atom+xml">
  {% include google_analytics.html %}
</head>
